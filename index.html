<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="container">
        <div class="clock">

            <div class="date-box">
                <h1 class="date" id="date">
                    January
                </h1>
            </div>

            <div class="time">
                
                <div class="back">
                        <div class="times" id="hrs">
                             
                        </div>
                        <p>Hour</p>
                </div>

                <div class="back">
                        <div class="times" id="min">
                             
                        </div>
                         <p>Minute</p>
                </div>

                <div class="back">
                        <div class="times" id="sec">
                             
                        </div>
                         <p>Second</p>
                </div>


            </div>

        </div>
    </div>






    <script src="./main.js"></script>
</body>
</html>
